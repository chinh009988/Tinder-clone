<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home User</title>
    <link rel="stylesheet" href="assets/css/untitled.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alfa+Slab+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo+Black">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
</head>
<body style="background-color: white">
    <div class="div-user">
        <div style="margin-top: 10px;">
           <p style="font-size: 25px; font-family: Cabin, sans-serif; margin-left: 15px; margin-bottom: 5px; font-weight: 600;">Avatar</p>
            <img src="" style="width: 100%; height: 150px; background-color: red"/>
        </div>
        <div style="margin-left: 20px; margin-top: 10px;">
            <div style="margin-bottom: 14px">
                <p style="font-size: 23px; font-family: Cabin, sans-serif; margin-bottom: 6px; font-weight: 600; margin-top: 0">HỌ VÀ TÊN</p>
                <input type="text" placeholder="Enter the name" style="width: 40%; height: 30px; padding-left: 10px" required/>
            </div>
            <div style="margin-bottom: 14px">
                <p style="font-size: 23px; font-family: Cabin, sans-serif; margin-bottom: 6px; font-weight: 600; margin-top: 0">NGÀY SINH</p>
                <input style="width: 40%; height: 30px; padding-left: 10px" type="text" placeholder="Enter the name" required/>
            </div>
            <div style="margin-bottom: 14px">
                <p style="font-size: 23px; font-family: Cabin, sans-serif; margin-bottom: 6px; font-weight: 600; margin-top: 0">SỐ ĐIỆN THOẠI</p>
                <input type="tel" placeholder="Enter the name" style="width: 40%; height: 30px; padding-left: 10px" required/>
            </div>
            <div style="margin-bottom: 14px">
                <p style="font-size: 23px; font-family: Cabin, sans-serif; margin-bottom: 6px; font-weight: 600; margin-top: 0">GIỚI TÍNH</p>
                <input type="radio" id="Nam" name="gioiTinh" value="Nam" required/>
                <label for="Nam" style="font-family: Cabin, sans-serif">Nam</label>
                <input type="radio" id="Nu" name="gioiTinh" value="Nu" required/>
                <label for="Nu" style="font-family: Cabin, sans-serif">Nữ</label>
            </div>
            <div style="margin-bottom: 14px">
                <p style="font-size: 23px; font-family: Cabin, sans-serif; margin-bottom: 10px; font-weight: 600; margin-top: 0">SỞ THÍCH</p>
                <input type="checkbox" id="theThao" name="soThich" value="theThao" required/>
                <label for="theThao" style="font-family: Cabin, sans-serif">Thể thao</label>
                <input type="checkbox" id="ngheNhac" name="soThich" value="ngheNhac" required/>
                <label for="ngheNhac" style="font-family: Cabin, sans-serif">Nghe nhạc</label>
                <input type="checkbox" id="docSach" name="soThich" value="docSach" required/>
                <label for="docSach" style="font-family: Cabin, sans-serif">Đọc Sách</label>
                <input type="checkbox" id="xemPhim" name="soThich" value="xemPhim" required/>
                <label for="xemPhim" style="font-family: Cabin, sans-serif">Xem Phim</label>
            </div>
            <div style="float: left">
                <p style="font-size: 23px; font-family: Cabin, sans-serif; margin-bottom: 10px; font-weight: 600; margin-top: 0">GIỚI THIỆU</p>
                <textarea name="" id="" cols="80" rows="15" class="control" ></textarea>
            </div>
            <button class="btn-update" type="submit">UPDATE</button>
            <a href="HomeAnh.html" style="text-decoration: none"><button class="btn-index" type="submit">TRANG CHỦ</button></a>
        </div>
    </div>
</body>
</html>
